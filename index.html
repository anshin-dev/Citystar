            min-height: 100vh;
            padding: 20px;
        }

            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {

            margin: 0 auto;
        }

            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .header-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }
        
        .header-content {

            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .titles h1 {

            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to left, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .titles h2 {
            font-size: 1.2rem;
            font-weight: 300;
            opacity: 0.9;
        }
        
        .language-selector {
            display: flex;
            gap: 10px;
        }
        
        .lang-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            font-weight: 500;
            backdrop-filter: blur(5px);
        }
        
        .lang-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .lang-btn.active {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }
        
        .stat-card.debit {
            border-top: 4px solid #e74c3c;
        }
        
        .stat-card.credit {
            border-top: 4px solid #27ae60;
        }
        
        .stat-card.balance {
            border-top: 4px solid #3498db;
        }
        
        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .stat-label {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .table-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            margin-bottom: 30px;
        }

            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .table-title {
            font-size: 1.8rem;
            font-weight: 600;
            background: linear-gradient(to left, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 12px 20px 12px 50px;
            color: white;
            font-family: inherit;
            width: 300px;
            transition: all 0.3s ease;
        }
        
        .search-box input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            width: 350px;
        }
        
        .search-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
        }
        
        .ledger-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .ledger-table th {
            background: rgba(52, 152, 219, 0.3);
            padding: 18px 15px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .ledger-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        }
        
        .ledger-table tr:hover {

        }

        .credit-cell {

        }

            color: #27ae60;

    </style>
</head>

                lastUpdated: "Last Updated: ",
                transactionsTitle: "Transactions"
            }
        };

        function formatCurrency(amount) {
            if (!amount) return "";
            // Remove commas for parsing
            let num = parseFloat(amount.replace(/,/g, ''));
            if (isNaN(num)) return amount;
            // Format with commas
            return '$' + num.toLocaleString('en-US');
        }

        function updateTable() {
            const tbody = document.getElementById('ledger-body');
            tbody.innerHTML = '';

            ledgerData.forEach(item => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${item.row}</td>
                    <td>${item.date}</td>
                    <td style="text-align: right;">${item.description}</td>
                    <td class="amount-cell debit-cell">${item.debit ? formatCurrency(item.debit) : ''}</td>
                    <td class="amount-cell credit-cell">${item.credit ? formatCurrency(item.credit) : ''}</td>
                    <td class="amount-cell ${parseFloat(item.balance.replace(/,/g, '').replace('-', '')) >= 0 ? 'balance-positive' : 'balance-negative'}">${formatCurrency(item.balance.replace('-', ''))}${parseFloat(item.balance.replace(/,/g, '')) >= 0 ? '' : '-'}</td>
                    <td class="amount-cell">${item.rate ? '$' + parseInt(item.rate).toLocaleString('en-US') : ''}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function changeLanguage(lang) {
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.documentElement.lang = lang;
            const trans = translations[lang];
            
            document.getElementById('page-title').textContent = trans.pageTitle;
            document.getElementById('page-subtitle').textContent = trans.pageSubtitle;
            document.getElementById('col-row').textContent = trans.colRow;
            document.getElementById('col-date').textContent = trans.colDate;
            document.getElementById('col-description').textContent = trans.colDescription;
            document.getElementById('col-debit').textContent = trans.colDebit;
            document.getElementById('col-credit').textContent = trans.colCredit;
            document.getElementById('col-balance').textContent = trans.colBalance;
            document.getElementById('col-rate').textContent = trans.colRate;
            document.getElementById('total-debit-label').textContent = trans.totalDebitLabel;
            document.getElementById('total-credit-label').textContent = trans.totalCreditLabel;
            document.getElementById('final-balance-label').textContent = trans.finalBalanceLabel;
            document.getElementById('last-updated').textContent = trans.lastUpdated;
            document.getElementById('transactions-title').textContent = trans.transactionsTitle;
            
            // Update date
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('update-date').textContent = now.toLocaleDateString(lang === 'fa' ? 'fa-IR' : lang === 'ku' ? 'ku-IQ' : 'en-US', options);
        }

        // Search functionality
        document.getElementById('search-input').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#ledger-body tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateTable();
            changeLanguage('fa'); // Default to Persian
        });
    </script>
</body>
</html>
