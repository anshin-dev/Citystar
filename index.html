<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>دفتر معین سیتی‌استار</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: 'Segoe UI', 'Vazirmatn', sans-serif;
    }
    .dataTables_wrapper {
      color: #f1f5f9;
    }
    table.dataTable {
      border-collapse: collapse !important;
    }
  </style>
</head>
<body class="p-6">
  <div class="max-w-6xl mx-auto">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-white">📘 دفتر معین شرکت سیتی‌استار</h1>
      <p class="mt-4 text-gray-300">Welcome to the official accounting dashboard of City Star Co.</p>
      <p class="text-gray-400">بەخێربێیت بۆ تابلۆیەکی فینانسیی کۆمپانیای سیتی ستار</p>
    </div>

    <div class="bg-slate-800 rounded-2xl p-4 shadow-xl overflow-x-auto">
      <table id="moeenTable" class="display stripe hover text-sm w-full"></table>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    Papa.parse("daftar-moeen-sitistar-clean.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        if (!data.length) return;
        const columns = Object.keys(data[0]).map(key => ({ title: key, data: key }));

        $('#moeenTable').DataTable({
          data: data,
          columns: columns,
          pageLength: 10,
          language: {
            url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/fa.json"
          },
          responsive: true
        });
      }
    });
  </script>
</body>
</html>
