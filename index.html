<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دفتر معین سیتی استار</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  <style>
    body {
      direction: rtl;
      background-color: #f7f9fc;
      font-family: "Vazirmatn", sans-serif;
    }
    .container {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">📘 دفتر معین شرکت سیتی‌استار</h2>
    <div class="table-responsive">
      <table id="moeenTable" class="table table-bordered table-striped table-hover" style="width:100%">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script>
    Papa.parse("daftar-moeen-sitistar.csv", {
      download: true,
      header: true,
      complete: function(results) {
        const data = results.data;
        const columns = Object.keys(data[0]).map(col => ({ title: col }));
        $('#moeenTable').DataTable({
          data: data,
          columns: columns,
          language: {
            url: "//cdn.datatables.net/plug-ins/1.13.6/i18n/fa.json"
          },
          pageLength: 10
        });
      }
    });
  </script>
</body>
</html>
